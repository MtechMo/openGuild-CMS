<template name="streams">
  {{>newsHeader}}
  <div class="streamOBJ">

  </div>
  {{#each daRules}}
  <script>
  (function() {
    var user_name = '{{names}}';
    user_name = user_name.split(',')
    var api_key = "{{apiKey}}";

    for(var i = 0; i < user_name.length; i++){
      var user = user_name[i]
      $.getJSON('https://api.twitch.tv/kraken/streams/' + user + '?client_id=' + api_key + '&callback=?', function(data) {
        if (data.stream) {
          $('.streamOBJ').append("<div class='videoWrapper'> <iframe class='streamVid' src='http://player.twitch.tv/?autoplay=false&channel="+data.stream.channel.name+"' allowfullscreen='true'> </iframe></div>")
          $('.streamOBJ').append("<div class='twitch-widget' id='twitch-widget'><img class='streamLogo' src='"+data.stream.channel.logo+"' /><span class='online'></span>&nbsp;&nbsp; "+ data.stream.game+"</div>")
        } else {
          $.getJSON('https://api.twitch.tv/kraken/channels/' + user + '?client_id=' + api_key + '&callback=?', function(data) {
            $('.streamOBJ').append("<div class='twitch-widget' id='twitch-widget'><img class='streamLogo' src='"+data.logo+"' /><span class='offline'></span>&nbsp;&nbsp;Offline")
          });
        }
      });
    }
  })();
  </script>
  {{/each}}
</template>
