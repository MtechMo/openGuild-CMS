<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Varela|Baloo|Open+Sans|Roboto" rel="stylesheet">
  <!-- change me! Otherwise this might show in search engines!-->
  <title>openGuild | FinchMFG</title>
</head>
<template name="index">
  {{#if currentUser}}
    {{>adminHeader}}
  {{/if}}
  {{>nav}}
  {{>feed}}

  <!-- this might not be SEO friendly -->
  {{#if title.title}}
  <script>
  document.title = "{{title.title}}"
  </script>
  {{/if}}
</template>
<!-- signin area -->
<template name="signin">
  <!-- only shows login form if you're not actually logged in -->
  {{#unless currentUser}}
  {{>login}}
  {{else}}
  {{>index}}
  {{/unless}}
</template>
