<template name="streams">	{{>newsHeader}}	<div class="streamOBJ">	</div>	{{#each daRules}}	<script>	var usernames = '{{names}}';	usernames = usernames.split(',')	let cb = '?client_id={{apiKey}}&callback=?';	let url = "https://api.twitch.tv/kraken/";	// Loop for each username	usernames.forEach(function(channel) {		function makeURL(type, name) {			return url + type + "/" + name + cb;		};		$.getJSON(makeURL("streams", channel), function(data) {			let game,			status;			if(data.stream === null) {				game = "Offline";				status = "offline";			} else {				game = data.stream.game;				status = "online";			};			$.getJSON(makeURL("channels", channel), function(data) {				if(status == 'offline'){					$('.streamOBJ').append("<div class='twitch-widget' id='twitch-widget'><img class='streamLogo' src='"+data.logo+"' /><span class='offline'></span>&nbsp;&nbsp;Offline")				}else{					$('.streamOBJ').append("<div class='videoWrapper'> <iframe class='streamVid' src='http://player.twitch.tv/?autoplay=false&channel="+data.name+"' allowfullscreen='true'> </iframe></div>")					$('.streamOBJ').append("<div class='twitch-widget' id='twitch-widget'><img class='streamLogo' src='"+data.logo+"' /><span class='online'></span>&nbsp;&nbsp; "+ data.name+ ' is playing '+game+"</div>")				}			});		});	});	</script>	{{/each}}</template>
