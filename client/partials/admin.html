<template name="admin">
  {{>adminHeader}}
  <div class="adminLeft">
    <div class="fa fa-tachometer" title="dashboard"></div>
    <div class="fa fa-pencil" title="New Post"></div>
    <div class="fa fa-trophy" title="Raids"></div>
    <div class="fa fa-file" title="Check Applications"></div>
    <div class="fa fa-cog" title="Site Settings"></div>
  </div>
  <div class="adminRight">
    <div class="title">
      {{#if equals adminLoc "dash"}}
      Dashboard
      {{/if}}
      {{#if equals adminLoc "post"}}
      Posts
      <button class="createNew" onclick="adminLoc.set('newPost')">
        New Post
      </button>
      {{/if}}
      {{#if equals adminLoc "newPost"}}
      Create Post
      {{/if}}
      {{#if equals adminLoc "apps"}}
      Applications
      <button class="createNew" onclick="adminLoc.set('appSet')">
        Questions
      </button>
      {{/if}}
      {{#if equals adminLoc "appSet"}}
      Application Settings
      {{/if}}
      {{#if equals adminLoc "settings"}}
      Settings
      {{/if}}
      {{#if equals adminLoc "raids"}}
      Raids
      <button class="createNew" onclick="adminLoc.set('newRaid')">
        Add Raid
      </button>
      {{/if}}
      {{#if equals adminLoc "newRaid"}}
      Add Raid
      {{/if}}
    </div>
    {{#if equals adminLoc "dash"}}
    {{#each amount}}
    <!-- the posts -->
    <div class="dashShort" style="background:#f24232" onclick="adminLoc.set('post')">
      <div id="center">
        {{postCount}}
      </div>
      <div id="center" class="loc">Posts</div>
      <div id="bottom" style="background:#d93c2e">
        See More
      </div>
    </div>
    <!-- the raids -->
    <div class="dashShort" style="background:#ff9800" onclick="adminLoc.set('raids')">
      <div id="center">
        {{raidCount}}
      </div>
      <div id="center" class="loc">Raids</div>
      <div id="bottom" style="background:#e98900">
        See More
      </div>
    </div>
    <!-- the applications -->
    <div class="dashShort" style="background:#00a857" onclick="adminLoc.set('apps')">
      <div id="center">
        {{appCount}}
      </div>
      <div id="center" class="loc">Applications</div>
      <div id="bottom" style="background:#00974e">
        See More
      </div>
    </div>
    <div class="dashShort" style="background:#0073b9" onclick="adminLoc.set('settings')">
      <div id="center" class="loc fa fa-cog" style="padding-top:23px!important;"></div>
      <div id="center" class="loc">Settings</div>
      <div id="bottom" style="background:#0067a6">
        See More
      </div>
    </div>
    {{/each}}
    {{/if}}
    <!-- the pages -->
    {{#if equals adminLoc "post"}}
    {{>loadPost}}
    {{/if}}
    {{#if equals adminLoc "newPost"}}
    {{>newPost}}
    {{/if}}
    {{#if equals adminLoc "settings"}}
    {{>settings}}
    {{/if}}
    {{#if equals adminLoc "raids"}}
    {{>loadRaid}}
    {{/if}}
    {{#if equals adminLoc "newRaid"}}
    {{>newRaid}}
    {{/if}}
    {{#if equals adminLoc "apps"}}
    {{>loadApps}}
    {{/if}}
    {{#if equals adminLoc "appSet"}}
    {{>appSet}}
    {{/if}}
  </div>
</template>

<template name="settings">
  <div class="postCon" style="border-top:5px solid #243136; padding-top:10px; padding-bottom:10px">
    <span class="label" id="title">Site Title</span>
    <input class="postTitle" placeholder="{{st.title}}"/>
    <span class="label">About text</span>
    <textarea class="content" placeholder="{{at.about}}"></textarea>
    <span class="label">Recruiting</span>
    <div class="type">Death Knight</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="dnB" checked="{{rc.dnB}}"> Blood</td>
        <td><input type="checkbox" id="dnU" checked="{{rc.dnU}}"> Unholy</td>
        <td><input type="checkbox" id="dnF" checked="{{rc.dnF}}"> Frost</td>
      </tr>
    </table>
    <div class="type">Demon Hunter</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="dhH" checked="{{rc.dhH}}"> Havoc</td>
        <td><input type="checkbox" id="dhV" checked="{{rc.dhV}}"> Vengeance</td>
      </tr>
    </table>
    <div class="type">Druid</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="drB" checked="{{rc.drB}}"> Balance</td>
        <td><input type="checkbox" id="drF" checked="{{rc.drF}}"> Feral</td>

        <td><input type="checkbox" id="drG" checked="{{rc.drG}}"> Guardian</td>

    </table>
    <div class="type">Hunter</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="huM" checked="{{rc.huM}}"> Marksman</td>
        <td><input type="checkbox" id="huS" checked="{{rc.huS}}"> Survival</td>
        <td><input type="checkbox" id="huB" checked="{{rc.huB}}"> Beast</td>
      </tr>
    </table>
    <div class="type">Mage</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="maF" checked="{{rc.maF}}"> Fire</td>
        <td><input type="checkbox" id="maFr" checked="{{rc.maFr}}"> Frost</td>
        <td><input type="checkbox" id="maA" checked="{{rc.maA}}"> Arcane</td>

    </table>
    <div class="type">Monk</div>

    </table>
    <div class="type">Paladin</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="paH" checked="{{rc.paH}}"> Holy</td>
        <td><input type="checkbox" id="paR" checked="{{rc.paR}}"> Retribution</td>
        <td><input type="checkbox" id="paP" checked="{{rc.paP}}"> Protection</td>
      </tr>
    </table>
    <div class="type">Priest</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="prS" checked="{{rc.prS}}"> Shadow</td>
        <td><input type="checkbox" id="prD" checked="{{rc.prD}}"> Discipline</td>
        <td><input type="checkbox" id="prH" checked="{{rc.prH}}"> Holy</td>
      </tr>
    </table>
    <div class="type">Rogue</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="roA" checked="{{rc.roA}}"> Assassination</td>
        <td><input type="checkbox" id="roS" checked="{{rc.roS}}"> Subtlety</td>
        <td><input type="checkbox" id="roC" checked="{{rc.roC}}"> Combat</td>
      </tr>
    </table>
    <div class="type">Shaman</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="shE" checked="{{rc.shE}}"> Elemental</td>
        <td><input type="checkbox" id="shR" checked="{{rc.shR}}"> Restoration</td>
        <td><input type="checkbox" id="shEn" checked="{{rc.shEn}}"> Enhancement</td>
      </tr>
    </table>
    <div class="type">Warlock</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="waA" checked="{{rc.waA}}"> Affliction</td>
        <td><input type="checkbox" id="waD" checked="{{rc.waD}}"> Demonology</td>
        <td><input type="checkbox" id="waDe" checked="{{rc.waDe}}"> Destruction</td>
      </tr>
    </table>
    <div class="type">Warrior</div>
    <table>
      <tr class="spec">
        <td><input type="checkbox" id="warA" checked="{{rc.warA}}"> Arms</td>
        <td><input type="checkbox" id="warF" checked="{{rc.warF}}"> Fury</td>
        <td><input type="checkbox" id="warP" checked="{{rc.warP}}"> Protection</td>
      </tr>
    </table>
    <div class="label" style="margin-top:20px">Background Image</div>
    <input type="file" accept="image/*" class="upload">
    <button id="post">Save</button>
  </div>
</template>
<!-- post releated -->
<template name="loadPost">
  <div class="postCon">
    <div class="actionBar">
      <div class="title">Title</div><div class="cataSux">Catagory</div><div class="date">Date</div><div class="act">Actions</div>
    </div>
    {{#each post}}
    <div class="postObj">
      <div class="title">
        {{title}}
      </div>
      <div class="cataSux">
        {{cataSux}}
      </div>
      <div class="date">
        {{date}}
      </div>
      <div class="act">
        <span class="fa fa-trash"></span><span class="fa fa-pencil"></span>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<!-- new post -->
<template name="newPost">
  <div class="postCon" style="border-top:5px solid #243136; padding-top:10px; padding-bottom:10px;">
    <span class="label">Title</span>
    <input class="postTitle" placeholder="title" id="title"/>
    <span class="label">Content</span>
    <textarea class="content" placeholder="Content"></textarea>
    <div class="label">Upload Image</div>
    <input type="file" accept="image/*" class="upload" id="input">
    <canvas id="canvas"></canvas>
    <div class="label" style="padding-bottom:10px">Catagory</div>
    <span class="opt1 flair">News</span>
    <span class="opt2">Boss Fight</span>
    <button id="post">Post</button>
    <input style="display:none" id="imageData"/>
  </div>
</template>

<!-- applications -->
<template name="loadApps">
  <div class="postCon">
    <div class="actionBar">
      <div class="title">Username</div><div class="diff"></div><div class="act">Actions</div>
    </div>
    {{#each app}}
    <div class="postObj">
      <div class="title">
        {{username}}
      </div>
      <div class="diff">
      </div>
      <div class="act">
        <span class="fa fa-trash"></span><span class="fa fa-pencil"></span>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="appSet">
  <div class="postCon" style="border-top:5px solid #243136; padding-top:10px; padding-bottom:10px;">
    <span class="label">Add Questions</span>
    <div id="quessCon">
      <div class="questions" id="quesCon0">
        <input class="quesName" placeholder="Question" id="qu0"/>
      </div>
    </div>
    <button onclick="Meteor.addQues.addQues()" style="margin-top:0; display:inline">Add New Question</button>
    <button onclick="Meteor.addQues.remQues()" class="remBoss" style="margin-top:0; float:right">Remove Question</button>
    <button id="addApp" onclick="Meteor.addQues.postQues()">Change Application</button>
  </div>
</template>
<!-- raids -->

<template name="loadRaid">
  <div class="postCon">
    <div class="actionBar">
      <div class="title">Title</div><div class="diff"></div><div class="act">Actions</div>
    </div>
    {{#each raid}}
    <div class="postObj">
      <div class="title">
        {{title}}
      </div>
      <div class="diff">
      </div>
      <div class="act">
        <span class="fa fa-trash"></span><span class="fa fa-pencil"></span>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="newRaid">
  <div class="postCon" style="border-top:5px solid #243136; padding-top:10px; padding-bottom:10px;">
    <span class="label">Title</span>
    <input class="postTitle" placeholder="title" id="title"/>
    <input class="bcMain" placeholder="Normal size"/><input class="bcHero" placeholder="Heroic size"/><input class="bcMyth" placeholder="Mythic size"/>
    <span class="label">Add Bosses</span><span class="bossLabel">Dead</span>
    <div id="bossCon">
      <div class="bosses" id="bossCon0">
        <input class="bossName" placeholder="Boss Name" id="abn0"/>
        <table>
          <th>&nbsp;N&nbsp;&nbsp;&nbsp;H&nbsp;&nbsp;&nbsp;M</th>
          <tr>
            <td>
              <input type="checkbox" id="absN0"/>
              <input type="checkbox" id="absH0"/>
              <input type="checkbox" id="absM0"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <button onclick="Meteor.addBoss.addBoss()" style="margin-top:0; display:inline">Add New Boss</button>
    <button onclick="Meteor.addBoss.remBoss()" class="remBoss" style="margin-top:0; float:right">Remove Boss</button>
    <button id="raid" onclick="Meteor.addBoss.postBoss()">Post</button>
  </div>
</template>
